<div>
  <div class="container cont_st">
    <div class="form_st animate__animated animate__fadeIn col-md-7">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group input_user_st animate__animated animate__fadeInUp">
          <label for="user">Usuario</label>
          <input class="form-control mt-1" type="text" id="user" name="user" minlength="4" placeholder="Ingrese el usuario" #user="ngModel" [(ngModel)]="loginRequest.username" [ngClass]="{'is-valid': !user.invalid, 'is-invalid':user.invalid && (user.dirty || user.touched)}" required>
          <div class="invalid-feedback" *ngIf="user.invalid && (user.dirty || user.touched)">
            <div *ngIf="user.errors?.minlength">
              Introduzca un usuario con 4 caracteres mínimo
            </div>
            <div *ngIf="user.errors?.required">
              El usuario es requerido
            </div>
          </div>
        </div>
        <div class="form-group mt-2 input_password_st animate__animated animate__fadeInUp">
          <label for="password">Contraseña</label>
          <input class="form-control mt-1" type="password" id="password" name="password" minlength="8" placeholder="Ingrese la contraseña" #password="ngModel" [(ngModel)]="loginRequest.password" [ngClass]="{'is-valid': !password.invalid, 'is-invalid':password.invalid && (password.dirty || password.touched)}" required>
          <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
            <div *ngIf="password.errors?.minlength">
              Introduzca una contraseña con 8 caracteres mínimo
            </div>
            <div *ngIf="password.errors?.required">
              La contraseña es requerida
            </div>
          </div>
        </div>
        <div class="form-group mt-5 btn_submit_st animate__animated animate__fadeInUp">
          <button type="submit" class="btn btn-success btn_st" [disabled]="!form.valid">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
